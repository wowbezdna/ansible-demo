---
- name: "[{{ name }}] Конфигурация секрета"
  block:
    - name: "[{{ name }}] Создаём секрет"
      include_tasks: "../secret-create.yml"
  tags: "{{ name }}"

  rescue:
    - name: "[{{ name }}] Удаляем сервис"
      community.docker.docker_swarm_service:
        name: "{{ name }}"
        state: absent

    - name: "[{{ name }}] Создаём секрет"
      include_tasks: "../secret-create.yml"
